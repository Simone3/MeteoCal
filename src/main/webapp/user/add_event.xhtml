<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- Form to allow a guest to register into the system -->
<ui:composition template="/templates/master_template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:reusable="http://java.sun.com/jsf/composite/reusable">
    
    <ui:define name="title">#{newEventBean.formTitle}</ui:define>

    <ui:define name="content">
        
        <!-- Initialize bean -->
        <f:metadata>
            <f:viewAction action="#{newEventBean.init()}" />
        </f:metadata>

        <!-- Include the reusable form, passing the correct bean -->
        <reusable:event_form bean="#{newEventBean}" id="new"/>

    </ui:define>
    
</ui:composition>
